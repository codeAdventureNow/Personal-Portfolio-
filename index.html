<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nate Mueller Portfolio</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="about">
        <img
          class="about-img"
          id="profile-photo"
          src="../img/profile-photo-1.jpg"
          alt="profile-photo"
        />
        <div class="about-content">
          <h1>Nate Mueller</h1>
          <h2>Front End Dev</h2>
          <p>
            I began learning Javascript in January of 2022 through a mix of
            online learning and a one-on-one mentorship. My focus is building
            modern web apps with React.
          </p>
        </div>
        <hr class="hr" />
      </header>

      <section class="projects">
        <h2>Projects</h2>
        <a
          href="https://github.com/codeAdventureNow/git-friends"
          target="_blank"
        >
          <img
            class="project-images"
            src="../img/Git-Friends.png"
            alt="git-friends"
          />
        </a>
        <a
          href="https://github.com/codeAdventureNow/Wikipedia-Search"
          target="_blank"
        >
          <img
            class="project-images"
            src="../img/Wikipedia-Search.png"
            alt="Wikipedia-Search"
          />
        </a>
        <a
          href="https://magneticspeaking.com/executivecommunication/"
          target="_blank"
        >
          <img
            class="project-images"
            src="../img/Magnetic.png"
            alt="Magnetic Speaking"
          />
        </a>
        <hr class="hr" />
      </section>
      <footer class="profiles">
        <h2>Profiles</h2>
        <a href="https://github.com/codeAdventureNow" target="_blank">
          <i class="fa-github fa-4x"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/nate-mueller-b50317/"
          target="_blank"
        >
          <i class="fa-linkedin fa-4x"></i>
        </a>
      </footer>

      <div class="contact"></div>
    </div>
  </body>
</html>
